    <h1>Pacman Simulator</h1>
    <p>command guide - select a starting point from drop-down list and click to place pacman.
      move pacman and rotate Left and Right to turn directions.
      END will show current location
    </p>

    <div class="commandGuide">
      
      <div class="container">
          <label for="">START:</label>
          <input type="text" id="placePacMan" list="choice" name="choice" placeholder="PLACE X,Y,F">
          <datalist id = "choice">
            <option value="PLACE 0,0,NORTH">
            <option value="PLACE 1,2,EAST">
            <option value="PLACE 2,4,SOUTH">
            </datalist>
        <button class='glowing-btn' id="place"><span class='glowing-txt'>C<span class='faulty-letter'>L</span>ICK</span></button>
      </div>
        <div>
          <label for="">END:</label>
          <button class='glowing-btn'   id="report"><i class="fa-solid fa-flag-checkered"></i></button>
        </div>
        <div><span type="text" id="currentLocation"></span></div>
    </div>

    <div class="buttons">
        <button class='glowing-btn' id="move"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
        <button class='glowing-btn' id="rotateRight"><i class="fa-solid fa-rotate-right"></i></button>
        <button class='glowing-btn' id="rotateLeft"><i class="fa-solid fa-rotate-left"></i></button>
 
    </div>
